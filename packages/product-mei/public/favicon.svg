<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="meiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#meiGradient)" stroke="#047857" stroke-width="1"/>
  
  <!-- Chart bars representing business growth -->
  <rect x="8" y="20" width="3" height="6" fill="white" opacity="0.9"/>
  <rect x="12" y="18" width="3" height="8" fill="white" opacity="0.9"/>
  <rect x="16" y="15" width="3" height="11" fill="white" opacity="0.9"/>
  <rect x="20" y="12" width="3" height="14" fill="white" opacity="0.9"/>
  
  <!-- Growth arrow -->
  <polyline points="6,22 26,8" stroke="#FFD700" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Dollar symbol -->
  <text x="16" y="9" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFD700" text-anchor="middle">$</text>
</svg>